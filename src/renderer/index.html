<!doctype html>
<html lang="es">
<head>
  <!-- ============================================
       META TAGS BÁSICOS
       ============================================ -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- ============================================
       SEO Y DESCRIPCIÓN
       ============================================ -->
  <title>Dev Launcher - Lanzador de Aplicaciones Inteligente</title>
  <meta name="description" content="Lanzador de aplicaciones con búsqueda inteligente, comandos de IA y gestión de ventanas para desarrolladores.">
  <meta name="keywords" content="launcher, developer tools, app launcher, productivity, windows 11, electron">
  <meta name="author" content="Tu Nombre">
  
  <!-- ============================================
       THEME & PWA
       ============================================ -->
  <meta name="theme-color" content="#667eea">
  <meta name="color-scheme" content="dark light">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Dev Launcher">

       FAVICON (Opcional - descomentar si tienes iconos)
       ============================================ -->

  <!-- ============================================
       PRELOAD CRÍTICO (Optimización)
       ============================================ -->
  <!-- Preload fonts si las usas -->
  <!-- <link rel="preload" href="/fonts/inter.woff2" as="font" type="font/woff2" crossorigin> -->
  
  <!-- ============================================
       INLINE CSS CRÍTICO (Above the fold)
       ============================================ -->
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Evitar FOUC (Flash of Unstyled Content) */
    html {
      background-color: #0a0a0f;
      color: rgba(255, 255, 255, 0.95);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
      min-height: 100vh;
      overflow: hidden;
    }
    
    /* Loading spinner inicial */
    #root:empty::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin: -20px 0 0 -20px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Mensaje de carga */
    #root:empty::after {
      content: 'Cargando...';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 40px);
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
      letter-spacing: 0.5px;
    }
    
    /* Ocultar scrollbar en toda la página */
    body::-webkit-scrollbar {
      display: none;
    }
    
    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  
  <!-- ============================================
       SEGURIDAD (Electron)
       ============================================ -->
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
                 script-src 'self' 'unsafe-inline' 'unsafe-eval'; 
                 style-src 'self' 'unsafe-inline';
                 img-src 'self' data: https:;
                 font-src 'self' data:;
                 connect-src 'self' https:;">
</head>

<body>
  <!-- ============================================
       ROOT ELEMENT
       ============================================ -->
  <div id="root"></div>
  
  <!-- ============================================
       NOSCRIPT FALLBACK
       ============================================ -->
  <noscript>
    <div style="
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
      background: #1a1a2e;
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
    ">
      <div>
        <h1 style="font-size: 2rem; margin-bottom: 1rem;">⚠️ JavaScript Requerido</h1>
        <p style="color: rgba(255, 255, 255, 0.7);">
          Esta aplicación requiere JavaScript para funcionar.
        </p>
        <p style="color: rgba(255, 255, 255, 0.5); margin-top: 0.5rem; font-size: 0.875rem;">
          Por favor, habilita JavaScript en tu navegador.
        </p>
      </div>
    </div>
  </noscript>
  
  <!-- ============================================
       MAIN APP SCRIPT (Defer para mejor performance)
       ============================================ -->
  <script type="module" src="./main.tsx"></script>
  
  <!-- ============================================
       ERROR BOUNDARY (Desarrollo)
       ============================================ -->
  <script>
    // Capturar errores no manejados
    window.addEventListener('error', (event) => {
      console.error('Uncaught error:', event.error);
      
      // En producción, podrías enviar a un servicio de analytics
      if (window.electronAPI?.logError) {
        window.electronAPI.logError({
          message: event.error?.message,
          stack: event.error?.stack,
          timestamp: Date.now()
        });
      }
    });
    
    // Capturar promesas rechazadas no manejadas
    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
      
      if (window.electronAPI?.logError) {
        window.electronAPI.logError({
          message: event.reason?.message || 'Unhandled promise rejection',
          stack: event.reason?.stack,
          timestamp: Date.now()
        });
      }
    });
    
    // Performance monitoring (opcional)
    if (process.env.NODE_ENV === 'development') {
      window.addEventListener('load', () => {
        const perfData = performance.timing;
        const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
        console.log(`⚡ Page loaded in ${pageLoadTime}ms`);
      });
    }
  </script>
</body>
</html>
